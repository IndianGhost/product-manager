<div class="container">
    <form>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" id="designation" class="form-control" data-ng-model="product.designation" autofocus required/>
        </div>
    
        <div class="form-group">
            <label for="unit-price">Unit Price</label>
            <input type="number" min="0" id="unit-price" class="form-control" data-ng-model="product.unitPrice" required/>
        </div>
    
        <div class="form-group">
            <label for="available-quantity">Available Quantity</label>
            <input type="number" min="0" id="available-quantity" class="form-control" data-ng-model="product.availableQuantity" required/>
        </div>
    
        <div class="form-group">
            <button type="submit" class="form-control btn btn-primary" data-ng-click="createProduct(product)">Add Product</button>
        </div>
    </form>
</div>
